
<div id="id-div-tweet-body" class="my-tweet-transmit">
    <div class="my-transmit-top">
        <div class="modal fade" id="id-div-guanzhu-{{ did }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="my-modal-guanzhu">
              <img src={{ dportrait }} class="my-portrait-guanzhu img-thumbnail">
              <div class="my-guanzhu-button">
                  <button  class="class-button-guanzhu btn btn-primary" data-id="{{user_id}}" data-dismiss="modal" type="button" >关注</button>
                  <button  class="class-button-qxguanzhu btn btn-primary" data-id="{{user_id}}" data-dismiss="modal" type="button" >取消关注</button>
              </div>
            </div>
        </div>
        <div class="my-tweet-transmit-portrait-1">
            <img src={{ dportrait }} data-id="{{ did }}" data-toggle="modal" data-target="#id-div-guanzhu-{{ did }}" class="img-portrait">
            <h4 class="my-tweet-nicheng">{{ dnicheng }}  <small><footer class="my-tweet-time">微博创建于 <cite title="Source Title">{{ dtime }}</cite></footer></small> </h4>
        </div>
            <p class="my-tweet-transmit-content"> {{ dcontent }} <p>
    </div>
    <div class="my-transmit-content-tweet">
          <div class="my-tweet-transmit-portrait-2">
                <h4 class="my-tweet-nicheng">{{ tnicheng }}  <small><footer class="my-tweet-time">微博创建于 <cite title="Source Title">{{ ttime }}</cite></footer></small> </h4>
          </div>
          <div class="my-transmit-tweet-contents">
              <p class=".my-tweet-content"> {{ tcontent }} <p>
              <div class="my-tweet-image">
                  {{each timage as value i}}
                      <img src={{value}} id={{i}} class="my-image">
                  {{/each}}
              </div>
          </div>
              <div class="my-tweet-buttons">
                  <button type="button" class="my-button btn btn-warning"> <span class="glyphicon glyphicon-star-empty"></span> 收藏 </button>
                  <button  class=" my-button button btn btn-success"  data-id="{{tid}}" value="{{tpraise}}"><span class="glyphicon glyphicon-thumbs-up"></span> {{ tpraise }} </button>
                  <button  class=" my-button button btn btn-info"  data-id="{{tid}}"  data-target="#myModal"><span class="glyphicon glyphicon-new-window"></span> {{ ttransmit }} </button>
                  <button  class="button-tweet-comment my-button button btn btn-primary" data-id="{{tid}}" data-toggle="collapse" data-target="#collapseExample-{{tid}}" aria-expanded="false" aria-controls="collapseExample"> <span class="glyphicon glyphicon-comment"></span> {{ tcomments }} </button>
              </div>
            </div>
            {{ if user_id == current_user }}
            <div class="my-transmit-bottom-current">
                <button class='button-tweet-edit my-transmit-button button btn btn-info' data-id='{{did}}'>编辑</button>
                <button class='button-tweet-delete my-transmit-button button btn btn-danger' data-id="{{did}}">删除</button>
            </div>
            {{ else }}
             <div class="my-transmit-bottom">
              <button type="button" class="my-transmit-button btn btn-warning"> <span class="glyphicon glyphicon-star-empty"></span> 收藏 </button>
              <button  class="button-tweet-praise my-transmit-button button btn btn-success"  data-id="{{did}}" value="{{dpraise}}"><span class="glyphicon glyphicon-thumbs-up"></span> {{dpraise }} </button>
              <button id="id-button-transmit-{{did}}" class="button-tweet-transmit my-transmit-button button btn btn-info"  data-id="{{did}}" value="{{dtransmit_count}}" data-toggle="modal" data-target="#myModal"> <span class="glyphicon glyphicon-new-window"></span> {{ dtransmit_count }} </button>
              <button id="id-button-comment-{{did}}" class="button-tweet-comment my-transmit-button button btn btn-primary" data-id="{{did}}" value="{{dcomments_count}}" data-toggle="collapse" data-target="#collapseExample-{{did}}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-comment"> </span> {{ dcomments_count }} </button>
            </div>
            {{ /if }}
    </div>
